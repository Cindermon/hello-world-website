<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Haptic Interface</title>
    <style>
        /* CSS to make the image adaptive */
        img {
            max-width: 70%; /* Sets the maximum width to 60% of the viewport */
            height: auto;  /* Allows the height to adjust automatically */
        }

        /* CSS to center the image */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* 100% of the viewport height */
        }
    </style>
</head>
<body>
    <img src="Website-01.jpg" alt="My Image">
</body>
</html>
