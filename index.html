<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image and Buttons</title>
    <style>
        /* CSS to make the main image adaptive */
        .image-container img {
            width: 60%;  /* Sets the width to 60% of the parent container */
            height: auto; /* Allows the height to adjust automatically */
            display: block; /* Makes the image a block-level element */
            margin: auto; /* Centers the image horizontally */
        }

        /* CSS to align the button container with the main image */
        .button-container {
            width: 60%;  /* Sets the width to 60% of the parent container */
            margin: auto; /* Centers the container horizontally */
            text-align: center; /* Centers inline and inline-block elements */
        }

        /* Style individual buttons */
        .button {
            margin: 10px;  /* Adds space around each button */
            width: calc(50% - 20px); /* Sets the width to half of the container minus the margins */
            height: auto;
        }
    </style>
</head>
<body>
    <!-- Wrapper for the main image and buttons -->
    <div class="image-container">
        <img src="Website-01.jpg" alt="My Image">
    </div>

    <!-- Button images -->
    <div class="button-container">
        <img src="Button 01.jpg" alt="Button 01" class="button">
        <img src="Button 02.jpg" alt="Button 02" class="button">
    </div>
</body>
</html>
