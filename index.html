<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image and Buttons</title>
    <style>
        /* CSS for image container */
        .image-container {
            width: 85%;
            margin: auto;
        }
        
        /* CSS for the main image */
        .image-container img {
            width: 100%;
            height: auto;
            display: block;
            margin: auto;
        }

        /* CSS for the button container */
        .button-container {
            width: 80%;
            margin: auto;
            display: flex;
            justify-content: space-between;
        }

        /* Style individual buttons */
        .button {
            width: calc(50% - 20px);  /* Subtract more space for margin */
            height: auto;
            margin: 10px;  /* Add margin to create space around the buttons */
        }
    </style>
</head>
<body>

    <div class="image-container">
        <img src="Website-01.jpg" alt="My Image">
    </div>

    <!-- Button images -->
    <div class="button-container">
        <img src="Button 01.jpg" alt="Button 01" class="button">
        <img src="Button 02.jpg" alt="Button 02" class="button">
    </div>

  
  <script>
    // Bluetooth related variables
    var bluetoothDevice;

    // Define the Bluetooth related functions
    async function listBLE() {
      try {
        console.log('Requesting Bluetooth Device...');
        bluetoothDevice = await navigator.bluetooth.requestDevice({
          filters: [{
            services: ['battery_service']
          }]
        });
        console.log('Got device:', bluetoothDevice.name);
        console.log('Getting services...');
        // Add your additional Bluetooth related functionality here
      } catch (error) {
        console.log('Argh! ' + error);
      }
    }

    // Add event listener for Button 01
    document.getElementById("button01").addEventListener("click", function () {
      listBLE();
    });

    // Add event listener for Button 02
    document.getElementById("button02").addEventListener("click", function () {
      // Action for Button 02 (currently empty)
    });
  </script>

</body>

</html>
