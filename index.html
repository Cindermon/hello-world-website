<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image and Buttons</title>
    <style>
        /* CSS for image container */
        .image-container {
            width: 60%;
            margin: auto;
        }
        
        /* CSS for the main image */
        .image-container img {
            width: 100%;
            height: auto;
            display: block;
            margin: auto;
        }

        /* CSS for the button container */
        .button-container {
            width: 80%;
            margin: auto;
            display: flex;
            justify-content: space-between;
        }

        /* Style individual buttons */
        .button {
            width: calc(50% - 20px);  /* Subtract more space for margin */
            height: auto;
            margin: 10px;  /* Add margin to create space around the buttons */
        }
    </style>
</head>
<body>

    <div class="image-container">
        <img src="my-image.jpg" alt="My Image">
    </div>

    <!-- Button images -->
    <div class="button-container">
        <img src="button01.jpg" alt="Button 01" class="button">
        <img src="button02.jpg" alt="Button 02" class="button">
    </div>

</body>
</html>
