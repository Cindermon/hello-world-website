<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image and Buttons</title>
    <style>
        /* CSS for image container */
        .image-container {
            width: 80%;
            margin: auto;
        }
        
        /* CSS for the main image */
        .image-container img {
            width: 100%;
            height: auto;
            display: block;
            margin: auto;
        }

        /* CSS for the button container */
        .button-container {
            width: 100%;  
            display: flex;
            justify-content: space-between;
            margin: auto;
        }

        /* Style individual buttons */
        .button {
            width: calc(50% - 10px);
            height: auto;
        }
    </style>
</head>
<body>

    <div class="image-container">
        <img src="Website-01.jpg" alt="My Image">
    </div>

    <!-- Button images -->
    <div class="image-container"> <!-- This will ensure it's the same width as the image above -->
        <div class="button-container">
            <img src="Button 01.jpg" alt="Button 01" class="button">
            <img src="Button 02.jpg" alt="Button 02" class="button">
        </div>
    </div>
</body>
</html>
